version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: magnadata-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: MagnadataPass
      MYSQL_DATABASE: MagnaData
    ports:
      - "3300:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - magnadata-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: magnadata-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - magnadata-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5

  # .NET API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: magnadata-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=MagnaData;User=root;Password=MagnadataPass;"
      ConnectionStrings__Redis: "redis:6379"
    ports:
      - "5000:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - magnadata-network

  # Vue Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: magnadata-client
    restart: unless-stopped
    ports:
      - "4173:4173"
    depends_on:
      - api
    networks:
      - magnadata-network

networks:
  magnadata-network:
    driver: bridge

volumes:
  mysql_data:
