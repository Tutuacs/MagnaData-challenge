services:
  mysqldb:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=MagnadataPass
      - MYSQL_DATABASE=MagnaData
    ports:
      - 3300:3306
    volumes:
      - db:/var/lib/mysql

  redis:
    image: redis:7.0
    restart: unless-stopped
    ports:
      - 6379:6379

volumes:
  db: